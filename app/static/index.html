<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ホームページ</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script>
    fetch('/api/teacher')
    .then((response) => {
    //ステータスが ok であればレスポンスを JSON として解析
    if(response.ok) {
      return response.json();
    } else {
      //ステータスが ok でなければエラーにする
      throw new Error(`リクエスト失敗:${response.status} ${response.statusText}`);
    }
    })
    .then((users) => {
      //出力する HTML 文字列を入れる変数
      let html = '';
      //ユーザーごとの JSON データを処理（users は JSON の配列）
      users.forEach(user => {
        //ユーザーごとの div 要素の HTML
        const userDiv =
          `<section>
            <div class="user">
              <h3 class="location">${user.location}</h3>
              <h3 class="email">${user.email}</h3>
            </div>
          </section>`;
        //ユーザーごとの div 要素の HTML を変数 html に追加
        html += userDiv;
      });
      //出力先の要素を取得
      const container = document.querySelector('#teacher_location');
      //出力先の要素に作成した html を挿入
      container.innerHTML = html;
    })
    .catch((error) => {
      console.warn(error);
    });
  </script>
</head>
<body>
<header id="header">
  <h1>教員所在地共有システム</h1>
  <nav>
    <ul>
      <li><a href="/login/google">ログイン</a></li>
    </ul>
  </nav>
</header>
<div class="form-wrapper">
  <h1>状態の入力</h1>
  <form action="/api/teacher/current_location" method="POST">
    <group class="inline-radio">
      <div><input type="radio" name="title"><label>状態1</label></div>
      <div><input type="radio" name="title"><label>状態2</label></div>
      <div><input type="radio" name="title"><label>状態3</label></div>
      <div><input type="radio" name="title"><label>状態4</label></div>
      <div><input type="radio" name="title"><label>状態5</label></div>
    </group>
    <h5>その他</h3>
      <form action="/api/teacher/location" method="POST">
        <div class="cp_iptxt">
          <label class="ef">
            <input type="text" placeholder="場所">
            <input type="submit" class="button sub" value="add">
          </label>
        </div>
      </form>
    <div class="button-panel">
      <input type="submit" class="button" value="select">
    </div>
  </form>
</div>
<div id="teacher_location"></div>

</body>
</html>
